<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>
<body>
    <div class="wrapper">
        <h1>Список покупок</h1>
        <form>
            <fieldset>
                <ul>
                    <li>
                        <input type="checkbox" id="apple" name="apple" value="apple">
                        <label for="apple">Яблука</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" id="grape" name="grape" value="grape">
                        <label for="grape">Виноград</label>
                    </li>
                    <li>
                        <input type="checkbox" id="blueberry" name="blueberry" value="blueberry">
                        <label for="blueberry">Чорниця</label>
                    </li>
                    <li>
                        <input type="checkbox" id="strawberry" name="strawberry" value="strawberry">
                        <label for="strawberry">Суниця</label>
                    </li>
                    <li>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Ананас</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smoothie" name="smoothie" value="smoothie">
                        <label for="Smoothie">Смузі</label>
                        <ul>
                            <li>
                                Гречане молоко
                            </li>
                            <li>
                                Банан
                            </li>
                            <li>
                                Персик
                            </li>
                        </ul>
                    </li>
                </ul>
                <button type="submit">Купити</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
