<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>CSS Grid</title>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="item_1">
                <img src="./img/1.jpg" alt="1">
            </div>
            <div class="item_2">
                <img src="./img/2.jpg" alt="1">
            </div>
            <div class="item_3">
                <img src="./img/3.jpg" alt="1">
            </div>
            <div class="item_4">
                <img src="./img/4.jpg" alt="1">
            </div>
            <div class="item_5">
                <img src="./img/5.jpg" alt="1">
            </div>
            <div class="item_6">
                <img src="./img/6.jpg" alt="1">
            </div>
        </div>
    </section>
    <section class="wrapper">
        <div class="mask"></div>
        <div class="subgrid">
            <div class="item">
                <img src="./img/7.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/14.png" alt="1">
            </div>
            <div class="item">
                <img src="./img/8.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/9.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/10.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/11.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/12.jpg" alt="1">
            </div>
            <div class="item">
                <img src="./img/13.jpg" alt="1">
            </div>
        </div>
    </section>
    
</body>
</html>
