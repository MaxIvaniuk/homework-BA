<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <title>Cashee form</title>
</head>
<body>
    <section class="contact">
        <div class="contact__wrapper wrapper">
            <div class="contact__header">
                <h2 class="contact__heading">
                    Contact
                </h2>
                <p class="contact__info">
                    For new projects, ideas, business or anything you'd like to discuss, contact with me!
                </p>
            </div>
            <div class="contact__content">
                <div class="contact__form">
                    <form action="">
                        <input class="contact__form-item" type="text" name="contact" id="name" placeholder="Your name...">
                        <input class="contact__form-item" type="email" name="contact" id="email" placeholder="Your email...">
                        <input class="contact__form-item" type="tel" name="contact" id="phone" placeholder="Your phone number...">
                        <textarea class="contact__form-item" name="contact" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
                    </form>
                </div>
                <div class="contact__adress adress">
                    <div class="adress__item">
                        <h4 class="adress__heading">
                            ADDRESS
                        </h4>
                        <address class="adress__text">
                            123 City name, Street, City, Country
                        </address>    
                    </div>
                    <div class="adress__item">
                        <h4 class="adress__heading">
                            EMAIL
                        </h4>
                        <p class="adress__text">
                            <a class="adress__links" href="mailto:cahee@domain.com">cahee@domain.com</a>
                        </p>        
                    </div>
                    <div class="adress__item">
                        <h4 class="adress__heading">
                            PHONE
                        </h4>
                        <p class="adress__text"><a class="adress__links" href="tel:+012 345 6789">+012 345 6789</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <div class="footer__copyright">
                <p class="footer__text" >&copy; 2015 Company. All right reserved.</p>
            </div>
            <div class="footer__logo">
                <a href="#"><img class="small__logo" src="./source/img/logo-small.png" alt="logo-small"></a>
            </div>
            <div class="footer__author">
                <p class="footer__text">Made with <span class="footer__span">love</span> by Auskteez</p>
            </div>

        </div>
    </footer>
</body>
</html>
