<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/png">
    <title>Shopping List</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="content-wrapper">
                <h1>CSS Dinner Shopping List</h1>
                <p>Let`s go to the mall!</p>
            </div>
        </header>
        <form action="">
            <ul>
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles">
                        A lot of pickles
                        <span>(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples">
                        10 apples
                        <span>(for more CSS manipulations)</span>
                    </label>
                </li>
                <li> 
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges">
                        20 oranges
                        <span>(because they are awesome)</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates">
                        13 plates
                        <span>(hm... they always disappear)</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos">
                        15 bentos
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="Sake" id="Sake">
                    <label for="Sake">
                        1 bottle of Sake ^_^
                        <span>(for my friends)</span>
                    </label>
                </li>
            </ul>
            <button type="submit">Bon appetit :)</button>            
        </form>
    </div>
    
</body>
</html>
